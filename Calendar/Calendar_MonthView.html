<script language="JavaScript" type="text/javascript">
<!--//--><![CDATA[//><!--

//Custom Javascript Functions.

function ShowModal(link) {
    
    $("Calendar_MonthViewEventDetailPanelEventDetailRecordcalendar_item_id").value = gup('id', link);
    
    //Don't know how to use CCS features for retrieving AJAX data at this point, so we'll do
    //it the non-CCS way, but still use Prototype.

    var url = 'Calendar/Calendar_AJAX_GetEvent.php?';
    var pars = 'id=' + $("Calendar_MonthViewEventDetailPanelEventDetailRecordcalendar_item_id").value;

    new Ajax.Request(url, {method: 'get', parameters: pars, onComplete: showResponse});
    
    function showResponse(originalRequest) {

        xmlDoc = originalRequest.responseXML;
        $("Calendar_MonthViewEventDetailPanelEventDetailRecordCalendarName").innerHTML = xmlDoc.getElementsByTagName("calendar_name")[0].childNodes[0].nodeValue;

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordStartDateTimePanelStartDate")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordStartDateTimePanelStartDate").value = dateFormat(xmlDoc.getElementsByTagName("calendar_item_start")[0].childNodes[0].nodeValue.replace(/-/g, '/'), "mm/dd/yyyy");
        }

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordStartDateTimePanelStartTime")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordStartDateTimePanelStartTime").value = dateFormat(xmlDoc.getElementsByTagName("calendar_item_start")[0].childNodes[0].nodeValue.replace(/-/g, '/'), "HH:MM:ss");
        }

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordStartDateTimeLabelPanelStartDateTimeLabel")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordStartDateTimeLabelPanelStartDateTimeLabel").innerHTML = dateFormat(xmlDoc.getElementsByTagName("calendar_item_start")[0].childNodes[0].nodeValue.replace(/-/g, '/'), "dddd, mmmm dS, yyyy, h:MM TT");
        }

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordEndDateTimePanelEndDate")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordEndDateTimePanelEndDate").value = dateFormat(xmlDoc.getElementsByTagName("calendar_item_end")[0].childNodes[0].nodeValue.replace(/-/g, '/'), "mm/dd/yyyy");
        }

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordEndDateTimePanelEndTime")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordEndDateTimePanelEndTime").value = dateFormat(xmlDoc.getElementsByTagName("calendar_item_end")[0].childNodes[0].nodeValue.replace(/-/g, '/'), "HH:MM:ss");
        }
        
        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordEndDateTimeLabelPanelEndDateTimeLabel")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordEndDateTimeLabelPanelEndDateTimeLabel").innerHTML = dateFormat(xmlDoc.getElementsByTagName("calendar_item_end")[0].childNodes[0].nodeValue.replace(/-/g, '/'), "dddd, mmmm dS, yyyy, h:MM TT");
        }

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordcalendar_item_title")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordcalendar_item_title").value = xmlDoc.getElementsByTagName("calendar_item_title")[0].childNodes[0].nodeValue;
        }

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordTitleLabelPanelTitleLabel")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordTitleLabelPanelTitleLabel").innerHTML = xmlDoc.getElementsByTagName("calendar_item_title")[0].childNodes[0].nodeValue;
        }

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordcalendar_item_description")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordcalendar_item_description").value = xmlDoc.getElementsByTagName("calendar_item_description")[0].childNodes[0].nodeValue;
        }

        if ($("Calendar_MonthViewEventDetailPanelEventDetailRecordDescriptionLabelPanelDescriptionLabel")) {
            $("Calendar_MonthViewEventDetailPanelEventDetailRecordDescriptionLabelPanelDescriptionLabel").innerHTML = xmlDoc.getElementsByTagName("calendar_item_description")[0].childNodes[0].nodeValue;
        }

        $("Calendar_MonthViewEventDetailPanelEventDetailRecordcalendar_id").value = xmlDoc.getElementsByTagName("calendar_id")[0].childNodes[0].nodeValue;
        
    }

    Calendar_MonthViewEventDetailPanelShowModal1_show();

}


function gup( name, url )
{
    // From: http://www.netlobo.com/url_query_string_javascript.html
    // Gets the value of the URL parameter.
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( url );
    if( results == null )
        return "";
    else
        return results[1];
}

//--><!]]>
</script>
