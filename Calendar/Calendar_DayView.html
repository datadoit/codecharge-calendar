<script language="JavaScript" src="{page:pathToRoot}ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
<!--//--><![CDATA[//><!--
//End Include Common JSFunctions

//bind_events @1-CDC951C4
function Calendar_DayView_bind_events() {
    if (functionExists("Calendar_Select_bind_events")) Calendar_Select_bind_events();
}
//End bind_events

<table style="BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; WIDTH: 100%; BORDER-TOP: 0px; BORDER-RIGHT: 0px" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table style="BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; BORDER-TOP: 0px; BORDER-RIGHT: 0px" class="Header" cellspacing="0" cellpadding="0">
        <tr>
          <td class="HeaderLeft"><img border="0" alt="" src="{page:pathToRoot}Styles/{CCS_Style}/Images/Spacer.gif" /></td> 
          <td style="TEXT-ALIGN: center" class="th">{Calendar_Select}</td> 
          <td class="HeaderRight"><img border="0" alt="" src="{page:pathToRoot}Styles/{CCS_Style}/Images/Spacer.gif" /></td> 
        </tr>
 
      </table>
 
      <!-- BEGIN Grid Cal -->
      <table class="Calendar" cellspacing="0" cellpadding="0">
        <tr>
          <td style="HEIGHT: 30px" class="CalendarNavigator" colspan="8" align="center">
            <!-- BEGIN ImageLink PreviousDay --><a href="{PreviousDay}" id="Calendar_DayViewCalPreviousDay_{Cal:rowNumber}" title="{PreviousDay}"><img style="BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; BORDER-TOP: 0px; BORDER-RIGHT: 0px" alt="{PreviousDay}" src="{page:pathToRoot}Styles/{CCS_Style}/Images/Prev.gif" /></a><!-- END ImageLink PreviousDay -->&nbsp;{Today}&nbsp; 
            <!-- BEGIN ImageLink NextDay --><a href="{NextDay}" id="Calendar_DayViewCalNextDay_{Cal:rowNumber}" title="{NextDay}"><img style="BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; BORDER-TOP: 0px; BORDER-RIGHT: 0px" alt="{NextDay}" src="{page:pathToRoot}Styles/{CCS_Style}/Images/Next.gif" /></a><!-- END ImageLink NextDay --></td> 
        </tr>
 
        <!-- BEGIN Row -->
        <tr>
          <td class="CalendarWeekend" width="100" style="{TimeOfDayStyle}">{TimeOfDay}&nbsp;</td> 
          <td class="{DayClass}" style="{EventStyle}">{Event}</td> 
        </tr>
 <!-- END Row -->
        <!-- BEGIN Separator -->
        <tr class="Separator">
          <td colspan="2"><img border="0" alt="" src="{page:pathToRoot}Styles/{CCS_Style}/Images/Spacer.gif" /></td> 
        </tr>
 <!-- END Separator -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="2">{res:CCS_NoRecords}</td> 
        </tr>
 <!-- END NoRecords -->
        <tr class="Caption">
          <th style="HEIGHT: 20px" colspan="8" scope="col"></th>
 
        </tr>
 
      </table>
 </td> 
  </tr>
</table>
<!-- END Grid Cal --><br />
<!-- Calendar DayView End -->
